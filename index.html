<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const inputval = "#example || @name && user_email";
        let value = [];
        let a = inputval.split(' ');

        for (let i = 0; i < a.length; i++) {

            if (a[i][0] == '#')
                value.push({ type: 'indent', value: a[i].substring(1) });

            else if (a[i][0] == "@")
                value.push({ type: 'entity', value: a[i].substring(1) });

            else if (a[i] == '||')
                value.push({ type: 'operator', value: 'OR' });

            else if (a[i] == '&&')
                value.push({ type: 'operator', value: 'AND' });

            else
                value.push({ type: 'variable', value: a[i] });
        }

        const outputval = value;
        console.log(outputval);
    </script>
</body>

</html>
